<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Flight API</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            box-sizing: border-box;
            background-color: #007BFF;
            color: white;
            justify-content: center;
            padding: 20px;
        }

        .welcome-message {
            display: flex;
            box-sizing: border-box;
            flex-direction: column;
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .welcome-message p {
            margin: 10px 0;
        }

        footer {
            display: flex;
            box-sizing: border-box;
            justify-content: center;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Flight API</h1>
    </header>

    <div class="welcome-message">
        <p>Book your next adventure with us and experience world-class travel.</p>
        <p>Explore our destinations and book your flight today.</p>
    </div>

    <footer>
        <p>&copy; 2023 Flight API</p>
    </footer>
</body>
</html>
